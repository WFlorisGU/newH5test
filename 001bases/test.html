<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        body{
            background-image: url("images/timg.jpg");//只能打一个.
            background-size: 100% 100%;
        }
        html{
            height: 100%;
        }
        /*关键帧设置*/
        @keyframes myfirst {
            /*from{background:red;}
            to{bckground:black;}
            */
            from{opacity: 0}
            to{opacity: 100%}
        }
        /*应用关键帧 时间 如何变化*/
        h2,p{
            animation: myfirst 3s infinite;
        }
    </style>
</head>
<body>
<audio src="wav/羽根.mp3" autoplay="autoplay" controls="controls"></audio>
<h2>静夜思</h2>
<p>床前明月光，，，</p>
<p>疑是地上霜。。。</p>
<p>举头望明月，，，</p>
<p>低头思故乡</p>
</body>
</html>
